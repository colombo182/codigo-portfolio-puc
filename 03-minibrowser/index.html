<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aula</title>
</head>
<body>
    <script>

        //Objetos: Representa coisas com múltiplos atributos para representá-las
        var aba1 = {
            titulo: 'Titulo da aba 1',
            url: 'google.com',
        };
        var aba2 = {
            titulo: 'Titulo da aba 2',
            url: 'gmail.com',
        };
    
        //[ENTRADA]
        //Arrays: Lista de coisas
        const abas = [
            aba1,
            aba2
        ];

        //[PROCESSAMENTO]
        for (aba of abas) {
            console.log(aba.titulo);
            //[SAÍDA]
            var valoratualhtml = document.body.innerHTML;
            // document.body.innerHTML = valoratualhtml + aba.titulo + ' ' + aba.url + '<br>';
            document.body.innerHTML = valoratualhtml + `<li><a href="${aba.url}">${aba.titulo}<a/></li>`;
        }
        
    
        //O que tem em uma aba do navegador?
        // título, url, página de fato(html, css e javascript)
    </script>
